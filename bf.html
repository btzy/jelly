<!DOCTYPE html>
<html>
    <head>
        <meta name="description" content="A fast optimizing compiler for Brainfuck that runs in a browser.">
        <meta charset="UTF-8">
        <title>Jelly Brainfuck Compiler</title>
        <link href="https://fonts.googleapis.com/css?family=Chewy|Signika" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="bf.css" />
        <script src="ace/ace.js" type="text/javascript"></script>
        <script src="jelly-bf-processhandler.js"></script>
        <script src="bf.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="wrapper">
            <div id="header">
                <div class="wrapper">
                    <div class="title"><span class="jelly">Jelly</span> Compiler for Brainfuck</div>
                    <div class="vertical-bar"></div>
                    <div id="openbutton" class="headerbutton" title="Open local file (Ctrl+O)"><input type="file" id="openbuttonfilepicker" /><i class="material-icons">folder_open</i><div class="button-name">Open</div></div>
                    <div id="downloadbutton" class="headerbutton" title="Download code as file (Ctrl+S)"><i class="material-icons">file_download</i><div class="button-name">Download</div></div>
                    <div class="vertical-bar"></div>
                    <div id="compilebutton" class="headerbutton" title="Compile (F6)"><i class="material-icons">build</i><div class="button-name">Compile</div></div>
                    <div id="runbutton" class="headerbutton" title="Compile &amp; Run (F5)"><i class="material-icons">play_arrow</i><div class="button-name">Compile &amp; Run</div></div>
                    <div class="extraspace"></div>
                </div>
            </div>
            <div id="codeblock">
                <div class="editor"></div>
            </div>
            <div id="compilationinfo"></div>
            <div id="iooptions"></div>
            <div id="ioblock">
                <div class="separate">
                    <div id="inputblock">
                        <div class="editor"></div>
                    </div>
                    <div class="vertical-spacer"></div>
                    <div id="outputblock">
                        <div class="editor"></div>
                    </div>
                </div>
            </div>
        </div>
        
    </body>
</html>
